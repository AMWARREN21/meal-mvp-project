<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link defer rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rancho&family=Rye&family=Smooch&display=swap" rel="stylesheet">    
    <script defer src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="page">
        <div class="header">
            <h1 id="home" class="title main">All Recipes</h1>
            <div class="searches">
                <div class="buttons">
                    <a id="short" class="title">Short Prep</a>
                    <a id="medium" class="title">Medium Prep</a>
                    <a id="long" class="title">Long Prep</a>
                    <a id="create" class="title">Create Meal</a>
                </div>
                <input id="search" type="text" placeholder="Search..">
            </div>
        </div>
        <div class="content">
            <div class="modal-container">
                <div id="myModal" class="modal-overlay">
                    <div class="modal-content" id="moo">
                        <span class="close">&times;</span>
                        <div class="modal-body">
                            <form id="inputs">
                                <div class="inputBox">
                                    <label for="meal-name">Meal Name</label>
                                    <input type="text" id="meal-name" placeholder="Meal Name" required="" autocomplete="off">
                                </div>
                                <div class="inputBox">
                                    <label for="ingredients">Ingredients</label>
                                    <input type="text" id="ingredients" placeholder="Ingredients" required="" autocomplete="off">
                                </div>
                                <div class="inputBox">
                                    <label for="prep-time">Prep Time</label>
                                    <input type="number" id="prep-time" placeholder="Minutes" require="" autocomplete="off">
                                </div>
                                <input id="submit" type="submit">
                                <input id="confirm" class="invisible" type="submit" value="confirm">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">

            </div>
        </div>
        <div class="footer">
            <p class="slogan">A meal is one click away</br>A+M</p>
        </div>
    </div>
</body>
</html>
